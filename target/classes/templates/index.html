<!DOCTYPE html>
<html>

<head>
    <title>User Demo Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>

<body ng-app="userDemoApp" data-ng-cloak="">
<header class="navbar navbar-inner navbar-fixed-top" ng-controller="navbarController">
    <div class="navbar-header">
        <a class="navbar-brand">
            <img src="Content/images/people.png" alt="logo" />
            <span class="appTitle">{{ appTitle }}</span>
        </a>
    </div>
    <div class="nav-container" data-collapse="vm.isCollapsed">

        <!-- With menu-highlighter directive -->
        <ul class="nav navbar-nav nav-pills navBarPadding"
            menu-highlighter highlight-class-name="active">
            <li><a href="#/users">Users</a></li>
            <li><a href="#/about">About</a></li>
        </ul>
    </div>
</header>

<div class="slide-animation-container">
    <div ng-view id="ng-view" class="slide-animation"></div>
</div>

<div id="footer">
    <div class="navbar navbar-fixed-bottom">
        <div class="navbar-inner footer">
            <div class="container">
                <footer>
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
<script src="Scripts/angular-ui-bootstrap.js"></script>
<script src="Scripts/tweenMax.min.js"></script>
<script src="app/userDemoApp/userdemoApp.js"></script>
<script src="app/wc.directives/directives/menuHighlighter.js"></script>
<script src="app/userDemoApp/directives/wcUnique.js"></script>
<script src="app/userDemoApp/animations/listAnimation.js"></script>
<script src="app/userDemoApp/services/userDataService.js"></script>
<script src="app/userDemoApp/services/httpInterceptors.js"></script>
<script src="app/userDemoApp/services/modalService.js"></script>
<script src="app/userDemoApp/filters/nameAddressFilter.js"></script>
<script src="app/userDemoApp/controllers/usersController.js"></script>
<script src="app/userDemoApp/controllers/userEditController.js"></script>
<script src="app/userDemoApp/controllers/navbarController.js"></script>
<script src="app/userDemoApp/controllers/aboutController.js"></script>
</body>
</html>
